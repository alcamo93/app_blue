name: Ejecutar app_blue diariamente

on:
  schedule:
    - cron: '0 11 * * *'  # 5:00 am hora de CDMX (UTC+6)
  workflow_dispatch:

jobs:
  run-blue-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      - name: ðŸ§© Configurar variables de entorno
        run: |
          echo "BM_USERNAME=${{ secrets.BM_USERNAME }}" >> .env
          echo "BM_PASSWORD=${{ secrets.BM_PASSWORD }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "TIMEZONE=${{ secrets.TIMEZONE }}" >> .env

      - name: ðŸš€ Ejecutar script de BlueMessaging
        run: |
          node src/jobs/projectWorker.js

